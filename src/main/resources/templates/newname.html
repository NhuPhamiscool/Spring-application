<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Add New Item</h1>

    <form action="#" th:action="@{/newname}" method="post">
        <table>
            <tr>
                <td><label for="itemName">Item Name:</label></td>
                <td><input type="text" id="itemName" name="itemName" required /></td>
            </tr>
            <tr>
                <td><label for="itemCost">Item Cost:</label></td>
                <td><input type="number" id="itemCost" name="itemCost" step="0.01" min="0" required /></td>
            </tr>
        </table>
        <input type="submit" value="Add Item" />
    </form>

    <a href="/cart">Back to Shopping Cart</a>
</body>
</html>
